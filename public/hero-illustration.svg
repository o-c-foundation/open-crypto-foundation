<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a202c" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2d3748" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9f7aea" stop-opacity="1"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" rx="10" ry="10" />
  
  <!-- Grid lines -->
  <g stroke="#4a5568" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="600" y2="50" />
    <line x1="0" y1="100" x2="600" y2="100" />
    <line x1="0" y1="150" x2="600" y2="150" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="250" x2="600" y2="250" />
    <line x1="0" y1="300" x2="600" y2="300" />
    <line x1="0" y1="350" x2="600" y2="350" />
    
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="550" y1="0" x2="550" y2="400" />
  </g>
  
  <!-- Shield with lock icon -->
  <path d="M300 80 L380 120 L380 200 C380 250 345 280 300 300 C255 280 220 250 220 200 L220 120 Z" fill="url(#accent)" stroke="#fff" stroke-width="3" />
  
  <!-- Lock symbol -->
  <rect x="275" y="170" width="50" height="40" rx="5" ry="5" fill="#fff" />
  <rect x="285" y="140" width="30" height="40" rx="15" ry="15" fill="none" stroke="#fff" stroke-width="8" />
  
  <!-- Text elements -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">CRYPTO SAFETY</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#9f7aea" text-anchor="middle">OPEN CRYPTO FOUNDATION</text>
</svg> 